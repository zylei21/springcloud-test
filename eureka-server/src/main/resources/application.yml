spring:
  application:
    name: eureka-server
  profiles:
    active: peer1
  security:
    user:
      name: lsf
      password: lsf123
eureka:
  client:
    serviceUrl:
      defaultZone: http://lsf:lsf123@peer2:8762/eureka/,http://lsf:lsf123@peer1:8761/eureka/
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 3000

  instance:
    lease-renewal-interval-in-seconds: 5
---
spring:
  profiles: peer1
server:
  port: 8761
eureka:
  instance:
    hostname: peer1
---
spring:
  profiles: peer2
server:
  port: 8762
eureka:
  instance:
    hostname: peer2


