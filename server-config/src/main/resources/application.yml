server:
  port: 10000
spring:
  application:
    name: server-config
  cloud:
    config:
      server:
        git:
          # Git仓库地址
          uri: https://github.com/zylei21/server-config.git
          # Git仓库账号
          username:
          # Git仓库密码
          password:
eureka:
  client:
    service-url:
      defaultZone: http://lsf:lsf123@peer2:8762/eureka/,http://lsf:lsf123@peer1:8761/eureka/
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true # 开启健康检查（需要spring-boot-starter-actuator依赖）
    lease-expiration-duration-in-seconds: 30 # 续约到期时间（默认90秒）
    lease-renewal-interval-in-seconds: 10 # 续约更新时间间隔（默认30秒）ds